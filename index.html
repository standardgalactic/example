<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terminal Simulator</title>
  <style>
    @font-face {
      src: url('fonts/Sga-Regular.woff2') format('woff2'),
           url('fonts/Sga-Regular.woff') format('woff'),
           url('fonts/Sga-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-family: 'Sga Regular';
    }

    /* Use Normal Select as the bodyâ€™s default cursor */
    body {
      cursor: url('cursor/Normal Select v4.1.ani'), default;
      background-color: black;
      color: #44ff44; 
      font-family: 'Sga Regular', 'Courier New', Courier, monospace;
      margin: 0; 
      display: flex; 
      flex-direction: column; 
      height: 100vh; 
      overflow: hidden; 
    }

    /* Use Text Select in the main terminal area */
    #terminal {
      flex: 1;
      padding: 20px; 
      overflow-y: hidden; 
      white-space: pre-wrap; 
      box-sizing: border-box; 
      font-size: 30px; 
      position: relative; 
      cursor: url('cursor/Text Select v4.1.ani'), text;
    }

    /* Styles for Courier font (smaller than SGA) */
    .courier-font {
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
    }

    /* Footer styles */
    .footer {
      background: black; 
      color: #44ff44; 
      text-align: center; 
      padding: 10px; 
      box-sizing: border-box; 
      position: relative; 
      font-size: 18px; 
      font-family: 'Sga Regular';
    }

    /* 
       When hovering over the link, switch to Link Select.
       Fallback is pointer if the .ani fails.
    */
    .footer a {
      color: #44ff44; 
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
      cursor: url('cursor/Link Select v4.1.ani'), pointer;
    }

    /* 
       Control arrows: we give them Link Select as well.
       Fallback is pointer if .ani fails.
    */
    .control-arrows {
      position: fixed; 
      bottom: 50px; 
      right: 20px; 
      color: #44ff44; 
      display: flex;
      flex-direction: column; 
      align-items: center; 
    }

    .arrow {
      display: block;
      margin: 5px;
      font-size: 24px; 
      cursor: url('cursor/Link Select v4.1.ani'), pointer;
    }

    .left-right-arrows {
      display: flex;
      justify-content: space-between;
      width: 60px;
    }
  </style>
</head>
<body>
  <div id="terminal" class="sga-font"></div>

  <script>
    let typingSpeed = 60 / (80 / 60);
    let index = 0;
    let content = '';
    let isSgaFont = true;
    let direction = 1;
    let typingInterval;

    function fetchFile(filePath) {
      return fetch(filePath)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok: ' + response.statusText);
          }
          return response.text();
        });
    }

    function type() {
      const terminal = document.getElementById('terminal');
      if (index < content.length && index >= 0) {
        if (direction === 1) {
          terminal.innerHTML += content.charAt(index);
        } else if (direction === -1 && terminal.innerHTML.length > 0) {
          terminal.innerHTML = terminal.innerHTML.slice(0, -1);
        }
        index += direction;
        terminal.scrollTop = terminal.scrollHeight;
      }
    }

    function startTyping() {
      clearInterval(typingInterval);
      typingInterval = setInterval(type, typingSpeed);
    }

    function restartTyping() {
      index = 0;
      direction = 1;
      document.getElementById('terminal').innerHTML = '';
      startTyping();
    }

    Promise.all([
      fetchFile('doom-debates/overview.txt'),
      fetchFile('doom-debates/detailed-summary.txt')
    ])
      .then(filesContent => {
        content = filesContent.join('\n\n');
        startTyping();
      })
      .catch(error => {
        console.error('Error loading files:', error);
        document.getElementById('terminal').innerHTML = 'Error loading files: ' + error.message;
      });

    function toggleFont() {
      const terminal = document.getElementById('terminal');
      const footer = document.querySelector('.footer');
      if (isSgaFont) {
        terminal.classList.remove('sga-font');
        terminal.classList.add('courier-font');
        footer.style.fontFamily = 'Courier New, Courier, monospace';
      } else {
        terminal.classList.remove('courier-font');
        terminal.classList.add('sga-font');
        footer.style.fontFamily = "'Sga Regular', 'Courier New', Courier, monospace";
      }
      isSgaFont = !isSgaFont;
    }

    document.addEventListener('click', (event) => {
      if (!event.target.classList.contains('arrow')) {
        toggleFont();
      }
    });
    document.addEventListener('keydown', (event) => {
      if (event.key === 'F5') {
        event.preventDefault();
        restartTyping();
      } else if (!['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
        toggleFont();
      } else if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
        handleArrowKeyPress(event);
      }
    });
    document.addEventListener('touchstart', (event) => {
      if (!event.target.classList.contains('arrow')) {
        toggleFont();
      }
    });

    function handleArrowKeyPress(event) {
      if (event.key === 'ArrowUp') {
        typingSpeed = Math.max(5, typingSpeed - 5);
      } else if (event.key === 'ArrowDown') {
        typingSpeed = Math.min(200, typingSpeed + 5);
      } else if (event.key === 'ArrowLeft') {
        direction = -1;
      } else if (event.key === 'ArrowRight') {
        direction = 1;
      }
      startTyping();
      event.preventDefault();
    }

    function handleArrowClick(event) {
      event.stopPropagation();
      const arrowId = event.target.id;
      if (arrowId === 'arrow-up') {
        typingSpeed = Math.max(5, typingSpeed - 5);
      } else if (arrowId === 'arrow-down') {
        typingSpeed = Math.min(200, typingSpeed + 5);
      } else if (arrowId === 'arrow-left') {
        direction = -1;
      } else if (arrowId === 'arrow-right') {
        direction = 1;
      }
      startTyping();
    }

    document.getElementById('arrow-up').addEventListener('click', handleArrowClick);
    document.getElementById('arrow-down').addEventListener('click', handleArrowClick);
    document.getElementById('arrow-left').addEventListener('click', handleArrowClick);
    document.getElementById('arrow-right').addEventListener('click', handleArrowClick);
  </script>

  <div class="control-arrows">
    <div id="arrow-up" class="arrow">&#9650;</div>
    <div class="left-right-arrows">
      <div id="arrow-left" class="arrow">&#9664;</div>
      <div id="arrow-right" class="arrow">&#9654;</div>
    </div>
    <div id="arrow-down" class="arrow">&#9660;</div>
  </div>

  <div class="footer">
    This site is open source.
    <!-- The link gets Link Select on hover -->
    <a href="https://github.com/standardgalactic/example/edit/volsorium/index.html">
      Improve this page
    </a>.
  </div>
</body>
</html>
